services:
  postgres:
    image: postgres:18
    container_name: bookmarks-db
    restart: unless-stopped
    env_file:
      - .env.local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookmarks"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
